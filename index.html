<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Space Shooter</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var unityInstance = UnityLoader.instantiate("unityContainer", "Build/WebGL.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body>
	<div class="feature">
		<p lang="ja">歓送迎会の案内メールにあったソレ（左下画像）を見たとき、コレ（右下画像）を連想した</p>
		<p lang="ja">そんなコレを形にして期間限定配信！（1月31日まで）</p>
		<img src="img/mitake.png" width="200px" height="200px" border="2px">
		<img src="img/ICON_MITAKE.png" width="400px" height="200px" border="2px">
		<p color="#ff0000"><b>Rescure 'MITAKE' of the earth!</b></p>
    </div>
    <div class="webgl-content">
      <div id="unityContainer" style="width: 960px; height: 600px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
        <div class="title">Space Shooter</div>
      </div>
    </div>
  </body>
</html>
